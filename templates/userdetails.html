{%extends 'base.html' %}
{%block header %}Details{% endblock %}

{% block body%}

<span><img src="{{image_url}}" alt=""></span>
<span><h2>{{user}}</h2></span>
<a class="btn btn-primary" href="/users/{{user_id}}/edit">Edit</a>

<Form action="/users/{{ user_id }}/delete" method="POST">
    <button class="btn btn-alert">Delete</button></Form>
  
  <div>
    <h2>Posts</h2>
    <ul>
    {% for post in posts %}
    <li>{{post.title}}</li>
    {% endfor %}
  </ul>
  <a class="btn  btn-primary" href="/users/{{user_id}}/posts/new">Add Post</a>
  </div>

{% endblock%}
